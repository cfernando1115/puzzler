<div class="row mb-4">
    <div class="col-md-6 col-sm-12 mb-4 d-flex flex-column justify-content-center align-items-center">
        <img src="{{user.photo?.url || './assets/user.png'}}" alt="{{ user.photo?.url }}" class="img-thumbnail p-1">
        <div class="text-center mt-2">
            <button *ngIf="user.photo" class="btn btn-sm btn-danger" (click)="deletePhoto(user.photo.id)">
                <i class="fa fa-trash"></i>
            </button>
        </div>
    </div>
 
    <div class="col-md-6 col-sm-12 mb-4">

        <h6>Update Profile Photo</h6>

        <div ng2FileDrop
            *ngIf="!imageLoaded"
             [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
             (fileOver)="fileOverBase($event)"
             [uploader]="uploader"
             class="card bg-faded p-3 text-center mb-3 my-drop-zone">
             <i class="fa fa-upload fa-3x"></i>
            Drop photo here
        </div>

        <div *ngIf="!imageLoaded">
            <div class="mb-1">Single</div>
            <input type="file" ng2FileSelect [uploader]="uploader" />
        </div>

        <div style="margin-bottom: 40px" *ngIf="uploader?.queue?.length">

            <h3>Upload queue</h3>
            <p>Queue length: {{ uploader?.queue?.length }}</p>
    
            <table class="table">
                <thead>
                    <tr>
                        <th width="50%">Name</th>
                        <th>Size</th>
                    </tr>
                    </thead>
                <tbody>
                    <tr *ngFor="let item of uploader.queue">
                        <td><strong>{{ item?.file?.name }}</strong></td>
                        <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                    </tr>
                </tbody>
            </table>
    
            <div>
                <div>
                    Queue progress:
                    <div class="progress mb-2">
                        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                    </div>
                </div>
                <button type="button" class="btn btn-success btn-s mr-1"
                        (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                    <span class="fa fa-upload"></span> Upload
                </button>
                <button type="button" class="btn btn-warning btn-s mr-1"
                        (click)="cancelUpload()" [disabled]="!uploader.isUploading">
                    <span class="fa fa-ban"></span> Cancel
                </button>
                <button type="button" class="btn btn-danger btn-s"
                        (click)="removeUpload()" [disabled]="!uploader.queue.length">
                    <span class="fa fa-trash"></span> Remove
                </button>
            </div>
    
        </div>
    </div>

</div>
