<div class="container mt-5 d-flex justify-content-center align-items-center flex-column" *ngIf="(this.accountService.currentUser$ | async) === null">
    <h2 class="text-primary">Sign Up To Play!</h2>
    <div class="col-12 d-flex justify-content-center">
        <form class="mt-5 col-lg-6 col-sm-10 bg-light p-5 rounded shadow d-flex justify-content-center flex-column" [formGroup]="registerForm">
            <div class="form-group text-center">
                <label class="sr-only" for="username">Username</label>
                <input class="form-control text-center" type="text" formControlName="username" 
                    placeholder="username" [class.is-invalid]="registerForm.get('username').errors && registerForm.get('username').touched"/>
                <div class="invalid-feedback">Username is required</div>
            </div>
            <div class="form-group text-center">
                <label class="sr-only" for="password">Password</label>
                <input class="form-control text-center" type="password" formControlName="password" 
                    placeholder="password" [class.is-invalid]="registerForm.get('password').errors && registerForm.get('password').touched"/>
                <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required')">Password is required</div>
                <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength')">Password must be at least 6 characters long</div>
                <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('maxlength')">Password must be at most 10 characters long</div>
            </div>
            <div class="form-group text-center">
                <label class="sr-only" for="confirmPassword">Confirm Password</label>
                <input class="form-control text-center" type="password" formControlName="confirmPassword" 
                    placeholder="confirm password" [class.is-invalid]="registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched"/>
                <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required')">Password confirmation is required</div>
                <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('isMatching')">Confirmation must match password</div>
            </div>
            <button type="submit" class="btn btn-outline-primary" (click)="register()">Register</button>
        </form>
    </div>
</div>
