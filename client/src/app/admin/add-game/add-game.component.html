<h3>Add Game</h3>
<div class="container mt-5">
    <div class="row">
        <form name="newGameForm" #newGameForm="ngForm" (ngSubmit)="addGame()" style="width: 800px;">
            <div class="form-group row">
                <label for="gameTypeId" class="col-sm-2 col-form-label">Game Type</label>
                <div class="col-sm-10">
                <select #gameTypeSelect class="form-control" name="gameTypeId" [(ngModel)]="game.gameTypeId" (change)="setGameTypeId($event.target.value)">
                    <option [value]="type.id" *ngFor="let type of gameTypes">{{ type.name }}</option>
                </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="name" [(ngModel)]="game.name" />
                </div>
            </div>
            <div class="form-group row" *ngIf="game.gameTypeId === 1">
                <label for="answer" class="col-sm-2 col-form-label">Answer</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="answer" [(ngModel)]="game.answer" />
                </div>
            </div>
            <button class="btn btn-success mr-2" type="submit">Submit</button>
        </form><br><br>
    </div>
</div>
