<div class="row no-gutters mb-3">
    <div class="card col-md-12 mb-3">
        <div class="d-flex justify-content-center card-img-top">
            <!--profile pic placeholder-->
            <i class="fa fa-puzzle-piece p-3" style="font-size: 500%; color: grey;"></i>
        </div>
        <div class="card-body text-center">
            <h5>{{ player.userName }}</h5>
            <hr>
            <p><b>Games:</b></p>
            <div *ngFor="let score of player.scores">
                <p *ngIf="score.gameTypeName==='Hangman'">{{ score.gameName }} - Score: {{ score.total }}</p>
                <p *ngIf="score.gameTypeName==='Word Search'">{{ score.gameName }} - Time: {{ +score.total | time }}</p>
            </div>
        </div>
        <div class="btn-group justify-content-center pb-3">
            <button class="btn btn-danger"(click)="deletePlayer(player.id)">Delete</button>
        </div>
    </div>
</div>
<a class="btn btn-primary" [routerLink]="['/admin', 'users']">Go Back</a>
