<div class="container mt-4">
    <h3>Users</h3>
    <div class="row">
        <div class="col-md-6 col-xs-12" *ngIf="!playerId">
            <ul class="list-group list-unstyled">
                <li *ngFor="let player of players">
                    <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center mb-2 border-0 shadow" 
                        [routerLink]="['/admin', 'users', player.id]">
                            <div>
                                {{ player.userName }}
                            </div>
                    </a>
                </li>
            </ul>
        </div>
        <div *ngIf="playerId" class="col-md-6 col-xs-12">
            <app-user-detail [player]="player"></app-user-detail>
        </div>
    </div>
</div>
